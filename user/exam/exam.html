  <title>Bài Thi</title>
  <link rel="stylesheet" href="styles_exam.css">
</head>
<body>
  <div id="question-numbers" class="sticky">
    <!-- Số câu hỏi sẽ được hiển thị ở đây -->
  </div>

    <h1>Câu hỏi trắc nghiệm</h1>

      <!-- Câu hỏi và các lựa chọn sẽ được hiển thị ở đây -->
    </div>

    <div id="timer">Thời gian còn lại: <span id="time">10:00</span></div>

    <button id="submit-btn">Nộp bài</button>

    <div id="message"></div>
  </div>
