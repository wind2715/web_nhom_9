<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <img class="logo" src="https://downloadlogomienphi.com/sites/default/files/logos/download-logo-vector-hoc-vien-cong-nghe-buu-chinh-vien-thong-mien-phi.jpg" alt="logo_ptit"/>
                <h2>Login</h2>
            </div>
            <div class="formbody">
                <form id="form" class="form">

                    <div class="form-control">
                        <label for="username">StudentID</label>
                        <input type="text" placeholder="studentID" id="studentID"  required >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label for="username">Password</label>
                        <input type="password" placeholder="password" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
        
                    <div class="button-group">
                
                        <button onclick="redirectToLogin()" class="log">Login</button>
                        <button onclick="redirectToRegister()" class="res">Register</button>
                
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="login.js"> </script>
</html>
