<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <div id="register-form">
        <h2>Đăng ký</h2>
        <form id="register-form-child">
            <input id="register-email" type="email" placeholder="Email" >
            <input id="register-class" type="text" placeholder="Lớp" >
            <input id="register-student-id" type="text" placeholder="Mã sinh viên" >
            <input id="register-password" type="password" placeholder="Mật khẩu" >
            <input id="register-confirm-password" type="password" placeholder="Xác nhận mật khẩu" >
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
